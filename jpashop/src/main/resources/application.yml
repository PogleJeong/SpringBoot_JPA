spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create # 자동으로 table 생성
    properties:
      hibernate:
      #  show_sql: true
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug # jpa, hibernate 가 처리하는 sql을 보여줌